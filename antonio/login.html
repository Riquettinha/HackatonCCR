<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Front-end Hack</title>
</head>

<body>
  <section class="login">
    
    <form action="" id="login" method="POST">
      <h1>Faça seu login</h1>
      <label for="usuario">Usuário</label>
      <input type="text" placeholder="Usuário" id="usuario" name="usuario" required>
      <label for="senha">Senha</label>
      <input type="password" name="" id="senha" name="senha" placeholder="senha" required>
    </form>
    <a href="#">Esqueceu sua senha?</a>
    <button id="enviar-login" name="enviar-login" type="submit" class="btn">Entrar</button>
  </section>

  <footer class="footer">
    <div class="container">
      
        <p class="grid-4">All rights reserved © Copyright 2021</p>
 
      <ul class="grid-8">
        <li><img src="./img/twitter.png" alt=""></li>
        <li><img src="./img/instagram.png" alt=""></li>
        <li><img src="./img/facebook.png" alt=""></li>
      </ul>
    </div>
  </footer>

</body>

</html>
