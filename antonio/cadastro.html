<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/cadastro.css">
  <title>Front-end Hack</title>
</head>

<body>
  <section class="login">
    
    <form action="" method="POST" id="cadastro">
      <h1>Crie sua conta</h1>
      <label for="nome">Nome</label>
      <input type="text" placeholder="Nome" id="nome" name="nome" required>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="E-mail" required>
      <label for="celular">Celular</label>
      <input type="number" name="celular" id="celular" placeholder="Celular" required>
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="Senha" required>
    </form>
    <button id="enviar-cadastro" name="enviar-cadastro" class="btn" type="submit">Cadastrar</button>
    <p>Já possui conta? <a href="#">Entrar</a></p>
  </section>

  <footer class="footer">
    <div class="container">
      
        <p class="grid-4">All rights reserved © Copyright 2021</p>
 
      <ul class="grid-8">
        <li><img src="./img/twitter.png" alt=""></li>
        <li><img src="./img/instagram.png" alt=""></li>
        <li><img src="./img/facebook.png" alt=""></li>
      </ul>
    </div>
  </footer>

</body>

</html>
